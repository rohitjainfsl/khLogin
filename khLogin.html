<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="khLogin.css">
</head>

<body>
  <div id="wrapper">
    <div class="login-wrapper">
      <div class="left">
        <div class="logo">
          <img src="assets/khlogo.svg" alt="">
        </div>
        <div class="welcome">
          <h2>Welcome <img src="assets/waving-hand.png" alt=""></h2>
          <p>Sign in and kickstart your immersive learning journey</p>
        </div>
        <form action="" class="login">
          <div class="form-group">
            <label for="">Email</label><input type="email">
          </div>
          <div class="form-group">
            <label for="">Password</label><input type="password">
          </div>
          <div class="form-group d-flex">
            <a href="">Forgot Password?</a>
            <button type="submit">Log In <i class="fa-solid fa-angle-right"></i></button>
          </div>
        </form>
        <div class="social">
          <p>Log In with social networks</p>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <p><small>&copy; 2011-22 Full Stack Learning. All Rights Reserved</small></p>
        </div>
      </div>
      <div class="right">
        <div class="skill-up">
          <h1>Skill up and get future-ready!</h1>
          <h3>with PRISM, KnowledgeHut's Immersive Learning Experience Platform</h3>
        </div>
        <img src="assets/artBoard-copy.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
